<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="menuBar.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>

    <nav>
        <div class="nav_content">
            <div class="top_line">
                <div class="first_line_bg">
                    <div class="container">
                        <div class="first_line">
                            <div class="menu_bar">
                                <input id="checkbox" type="checkbox">
                                <label class="toggle" for="checkbox">
                                    <div id="bar1" class="bars"></div>
                                    <div id="bar2" class="bars"></div>
                                    <div id="bar3" class="bars"></div>
                                </label>
                            </div>
                            <div class="elaqe">
                                <p>Əlaqə:</p>
                                <div>
                                    <i class="fa-solid fa-phone"></i>
                                    <a href="tel:+994125467876">(012) 546 78 76</a>
                                </div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 20px;">
                                <div class="fav_lang">

                                        <option value="AZ">AZ</option>
                                        <option value="RU">RU</option>
                                    </select>
                                    <div class="favorit">
                                        <i class="fa-regular fa-heart"></i>

                                    </div>
                                </div>
                                <div class="search_login">
                                    <div class="search_inp">
                                        <input type="text" placeholder="Kodla və ya sözlə axtarış">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </div>
                                    <button class="login_btn">Giriş</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="second_line">
                        <div class="logo">
                            <a href="">Teras.az</a>
                        </div>
                        <div class="links">
                            <ul class="links1">
                                <li><a href="">Alqı-satqı</a></li>
                                <li><a href="">Kirayə</a></li>
                                <li><a href="">Biznes mərkəzləri</a></li>
                                <li><a href="">Agentliklər</a></li>
                                <li><a href="">Yaşayış kompleksləri</a></li>
                            </ul>
                            <ul class="links2">
                                <li><a href="">Qaydalar</a></li>
                                <li><a href="">İstifadəçi şərtləri</a></li>
                                <li><a href="">Tez -tez verilən suallar</a></li>
                                <li><a href="">Haqqımızda</a></li>
                            </ul>
                        </div>
                        <button class="elan_btn">Elan yerləşdir</button>
                    </div>
                </div>
                <div class="container">
                    <div class="contact">
                        <div class="elaqe">
                            <p>Əlaqə: </p>
                            <div>
                                <i class="fa-solid fa-phone"></i>
                                <a href="tel:+994125467876">(012) 546 78 76</a>
                            </div>
                        </div>
                        <div class="social">
                            <div class="social_icon">
                                <i class="fa-brands fa-facebook-f"></i>
                            </div>
                            <div class="social_icon">
                                <i class="fa-brands fa-instagram"></i>
                            </div>
                            <div class="social_icon">
                                <i class="fa-brands fa-youtube"></i>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    <header></header>
    <main></main>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

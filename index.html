<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Source/home-icon.webp" type="image/png" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="menuBar.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Teras.az</title>
</head>

<body>

    <nav>
        <div class="nav_content">
            <div class="top_line">
                <div class="first_line_bg">
                    <div class="container">
                        <div class="first_line">
                            <div class="menu_bar">
                                <input id="checkbox" type="checkbox">
                                <label class="toggle" for="checkbox">
                                    <div id="bar1" class="bars"></div>
                                    <div id="bar2" class="bars"></div>
                                    <div id="bar3" class="bars"></div>
                                </label>
                            </div>
                            <div class="elaqe">
                                <p>Əlaqə:</p>
                                <div>
                                    <i class="fa-solid fa-phone"></i>
                                    <a href="tel:+994125467876">(012) 546 78 76</a>
                                </div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 20px;">
                                <div class="fav_lang">
                                    <select name="" id="lang">
                                        <option value="AZ">AZ</option>
                                        <option value="RU">RU</option>
                                    </select>
                                    <div class="favorit">
                                        <i class="fa-regular fa-heart"></i>
                                        <span>Seçilmişlər</span>
                                    </div>
                                </div>
                                <div class="search_login">
                                    <div class="search_inp">
                                        <input type="text" placeholder="Kodla və ya sözlə axtarış">
                                        <i class="fa-solid fa-magnifying-glass" onclick="searchBoxOpen()"></i>
                                    </div>
                                    <button class="login_btn">Giriş</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="second_line">
                        <div class="logo">
                            <a href="">Teras.az</a>
                        </div>
                        <div class="links">
                            <ul class="links1">
                                <li><a href="">Alqı-satqı</a></li>
                                <li><a href="">Kirayə</a></li>
                                <li><a href="">Biznes mərkəzləri</a></li>
                                <li><a href="">Agentliklər</a></li>
                                <li><a href="">Yaşayış kompleksləri</a></li>
                            </ul>
                            <ul class="links2">
                                <li><a href="">Qaydalar</a></li>
                                <li><a href="">İstifadəçi şərtləri</a></li>
                                <li><a href="">Tez -tez verilən suallar</a></li>
                                <li><a href="">Haqqımızda</a></li>
                            </ul>
                        </div>
                        <button class="elan_btn">Elan yerləşdir</button>
                    </div>
                </div>
                <div class="container">
                    <div class="contact">
                        <div class="elaqe">
                            <p>Əlaqə: </p>
                            <div>
                                <i class="fa-solid fa-phone"></i>
                                <a href="tel:+994125467876">(012) 546 78 76</a>
                            </div>
                        </div>
                        <div class="social">
                            <div class="social_icon">
                                <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                            </div>
                            <div class="social_icon">
                                <a href=""><i class="fa-brands fa-instagram"></i></a>
                            </div>
                            <div class="social_icon">
                                <a href=""><i class="fa-brands fa-youtube"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </nav>

    <header>
        <div class="header_content">
            <div class="searching_box_bg">
                <div class="container">
                    <div class="searching_box">
                        <div class="search_btns">
                            <button class="alqi_btn">Alqı</button>
                            <button class="kiraye_btn">Kirayə</button>
                        </div>
                        <div class="secimler">
                            <div class="menzil">
                                <select name="" id="menzil">
                                    <option value="Mənzil">Mənzil</option>
                                </select>
                            </div>
                            <div class="otaq">
                                <select name="" id="otaq">
                                    <option value="Otaq sayı">Otaq sayı</option>
                                </select>
                            </div>
                            <div class="qiymet">
                                <select name="" id="qiymet">
                                    <option value="Qiymət">Qiymət</option>
                                </select>
                            </div>
                            <div class="seher">
                                <select name="" id="seher">
                                    <option value="Şəhər">Şəhər</option>
                                </select>
                            </div>
                            <button class="axtar">Axtar</button>
                            <button class="etarfli_btn">Ətraflı axtarış</button>
                            <button class="sifirla">Sıfırla</button>
                        </div>
                        <div class="etrafli_axtar_conetnt">
                            <div class="sahe">
                                <select name="" id="sahe">
                                    <option value="Sahə">Sahə</option>
                                </select>
                            </div>
                            <div class="mertebe">
                                <select name="" id="mertebe">
                                    <option value="Mərtəbə">Mərtəbə</option>
                                </select>
                            </div>
                            <div class="unvan">
                                <input type="text" placeholder="Rayon, Metro, Nişangah">
                            </div>
                            <div class="elave_ozelliyi">
                                <div class="cixaris_inp">
                                    <input id="cixaris" type="checkbox">
                                    <label for="cixaris">Çıxarış var</label>
                                </div>
                                <div class="ipoteka_inp">
                                    <input id="ipoteka" type="checkbox">
                                    <label for="ipoteka">İpoteka var</label>
                                </div>
                            </div>
                        </div>
                        <div class="mobile_last_btns">
                            <div class="last_btns">
                                <button class="etarfli_btn">Ətraflı axtarış</button>
                                <button class="sifirla">Sıfırla</button>
                                <button class="axtar">Axtar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="nav.js"></script>
    <script src="header.js"></script>

</html>
